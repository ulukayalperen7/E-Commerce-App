<div class="auth-container">
  <div class="auth-header">
    <div class="auth-icon">
      <i class="fa fa-user-circle"></i>
    </div>
    <h2>Welcome Back</h2>
    <p>Sign in to access your account</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input 
        type="email" 
        formControlName="email" 
        placeholder="Email address"
        [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      >
      <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')" class="error">
        Email is required
      </small>
      <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')" class="error">
        Invalid email format
      </small>
    </div>

    <div class="form-group">
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
      <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="error">
        Password is required
      </small>
    </div>

    <button 
      type="submit" 
      class="auth-btn"
      [disabled]="loginForm.invalid"
    >
      <i class="fa fa-sign-in"></i> Login
    </button>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </form>

  <div class="auth-footer">
    <span>New user? </span>
    <a routerLink="/register">Create account</a>
  </div>
</div>
