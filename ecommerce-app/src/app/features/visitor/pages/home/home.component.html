<app-visitor-navbar></app-visitor-navbar>

<main class="home-container">
  <section class="welcome">
    <h1>Welcome to MyStore</h1>
  </section>

  <section class="banner-section">
    <app-banner></app-banner>
  </section>

  <section class="recommended">
    <h2>Recommended for You</h2>
    <div class="scroll-cards">
      <div *ngFor="let product of filteredProducts" class="product-card">
        <img [src]="product.image" alt="{{ product.name }}" />
        <h3>{{ product.name }}</h3>
        <p>{{ product.price | currency }}</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <section class="flash-deals">
    <h2>Flash Deals</h2>
    <div class="scroll-cards">
      <div *ngFor="let deal of filteredProducts" class="product-card">
        <img [src]="deal.image" alt="{{ deal.name }}" />
        <h3>{{ deal.name }}</h3>
        <p>{{ deal.price | currency }}</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <hr />

  <section class="brands">
    <h2>Our Brands</h2>
    <div class="scroll-brands">
      <div *ngFor="let brand of [
        'Nike','Adidas','Puma','Under Armour','Reebok',
        'Sony','Samsung','Apple','Huawei','LG',
        'Dell','MSI','Alienware','Lenovo','Asus',
        'Casio','Rolex','Fossil','Beats','Razer',
        'Zara','Mango','H&M','Tommy Hilfiger','Armani',
        'Balenciaga','Prada','Chanel','Gucci','Guess',
        'Columbia','Crocs','Jordan','Vans','Leviâ€™s',
        'New Balance','Reebok','Canon','Nikon','Lacoste',
        'Diesel','Converse','Ray-Ban','Timberland','Fossil',
        'HP','ASUS','Xiaomi','Bosch','Panasonic'
      ]" class="brand-logo">
        {{ brand }}
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>
