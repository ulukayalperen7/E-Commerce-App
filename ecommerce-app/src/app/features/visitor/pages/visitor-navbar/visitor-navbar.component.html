<div class="navbar-spacer" [style.height.px]="navbarHeight"></div>
<nav class="visitor-navbar" [class.hidden]="isNavbarHidden">
  <div class="container">
    <div class="navbar-inner">
      <div class="logo"><a routerLink="/">AlSer</a></div>

      <div class="categories-wrapper">
        <button class="categories-btn" (click)="toggleCategories()">Categories ▾</button>
        <ul class="categories-menu" [class.open]="categoriesOpen">
          <li *ngFor="let cat of categories">
            <a [routerLink]="['/category', cat.id]">{{ cat.name }}</a>
          </li>
        </ul>
      </div>

      <div class="search-box">
        <input type="text" placeholder="Search products..." />
        <button type="submit" aria-label="Search">🔍</button>
      </div>

      <a routerLink="/favorites" class="icon-link">❤️ Favorites</a>
      <a routerLink="/cart"      class="icon-link">🛒 Cart</a>
      <a routerLink="/login"     class="nav-link">Login</a>
      <a routerLink="/register"  class="nav-link">Register</a>
    </div>
  </div>
</nav>
