<div class="product-management" [formGroup]="filterForm">
  <header class="pm-header">
    <h1>Product Management</h1>
    <div class="actions-bar">
      <input
        type="text"
        formControlName="filterText"
        placeholder="Search products..."
      />
      <button class="btn add-new" (click)="addProduct()">+ Add New</button>
    </div>
  </header>

  <div class="table-wrapper">
    <table class="product-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th class="actions-col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of filteredProducts">
          <td>{{ p.name }}</td>
          <td>{{ p.price | currency }}</td>
          <td>{{ p.stock }}</td>
          <td class="actions-col">
            <button class="btn edit" (click)="editProduct(p.id)">‚úèÔ∏è</button>
            <button class="btn delete" (click)="deleteProduct(p.id)">üóëÔ∏è</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
