<div class="admin-dashboard">
  <h1 class="dashboard-title">Admin Dashboard</h1>

  <div class="dashboard-cards">
    <div class="dashboard-card" *ngFor="let stat of stats">
      <div class="icon">{{ stat.icon }}</div>
      <h3>{{ stat.title }}</h3>
      <p>{{ stat.value }}</p>
    </div>
  </div>

  <section class="dashboard-charts">
    <h2>Sales Overview</h2>
    <div id="salesChart" class="chart-container">
    </div>
  </section>

  <section class="recent-activities">
    <h2>Recent Activities</h2>
    <div class="recent-activity-item" *ngFor="let product of newProducts; let i = index">
      <p><strong>New Product {{ i + 1 }}:</strong> {{ product.name }} - ${{ product.price }}</p>
    </div>
    <div class="recent-activity-item">
      <p><strong>New Orders:</strong> {{ newOrders }}</p>
    </div>
  </section>

  <section class="quick-links">
    <h2>Quick Links</h2>
    <div class="quick-link"><a routerLink="/admin/product-management">Manage Products</a></div>
    <div class="quick-link"><a routerLink="/admin/order-tracking">Track Orders</a></div>
    <div class="quick-link"><a routerLink="/admin/user-management">Manage Users</a></div>
    <div class="quick-link"><a routerLink="/admin/issue-resolution">Resolve Issues</a>
    </div>

  </section>
</div>
