<app-customer-navbar></app-customer-navbar>

<main class="home-container">
  <!-- Welcome Section -->
  <section class="welcome">
    <h1 class="welcome-title">Welcome to <span class="store-name">MyStore</span></h1>
  </section>

  <!-- Banner Section -->
  <section class="banner-section">
    <app-banner></app-banner>
  </section>

  <!-- Recommended Products -->
  <section class="recommended-section">
    <div class="section-container recommended-container">
      <h2><i class="fa fa-check-circle"></i> Recommended for You</h2>
      <div class="product-cards recommended-cards">
        <div *ngFor="let product of recommendedProducts" class="product-card">
          <div class="image-container" (click)="onViewDetails(product)" style="cursor: pointer">
            <img [src]="product.imageUrl" [alt]="product.name" />
            <button
              (click)="onFavoriteClick(product, $event)"
              class="favorite-btn"
              [class.active]="product.isFavorite"
              aria-label="Add to favorites"
            >
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                     2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09
                     C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42
                     22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                  class="heart-icon"
                />
              </svg>
            </button>
          </div>
          <div class="product-details">
            <h3>{{ product.name }}</h3>
            <p class="price">{{ product.price | currency }}</p>
            <p class="description">{{ product.description }}</p>
          </div>
          <button class="action-btn view-details-btn" (click)="onViewDetails(product)">
            View Details
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Flash Deals -->
  <section class="flash-deals-section">
    <div class="section-container flash-deals-container">
      <h2><i class="fa fa-bolt"></i> Flash Deals</h2>
      <div class="product-cards flash-deal-cards">
        <div *ngFor="let deal of flashDeals" class="product-card">
          <div class="image-container" (click)="onViewDetails(deal)" style="cursor: pointer">
            <img [src]="deal.imageUrl" [alt]="deal.name" />
            <div class="discount-badge">-{{ deal.discount }}%</div>
            <button
              (click)="onFavoriteClick(deal, $event)"
              class="favorite-btn"
              [class.active]="deal.isFavorite"
              aria-label="Add to favorites"
            >
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                     2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09
                     C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42
                     22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                  class="heart-icon"
                />
              </svg>
            </button>
          </div>
          <div class="product-details">
            <h3>{{ deal.name }}</h3>
            <div class="price-container">
              <p class="original-price">{{ deal.originalPrice | currency }}</p>
              <p class="sale-price">{{ deal.price | currency }}</p>
            </div>
          </div>
          <button class="action-btn add-to-cart-btn" (click)="onAddToCart(deal)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Popular Brands -->
  <section class="brands">
    <h2>Popular Brands</h2>
    <div class="scroll-brands">
      <div *ngFor="let brand of brands" class="brand-logo">
        {{ brand }}
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>
