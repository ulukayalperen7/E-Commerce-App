<div class="banner" (mouseenter)="pause()" (mouseleave)="play()">
  <button class="arrow prev" (click)="prev()">‹</button>

  <div class="banner-slider"
       [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
    <div class="slide" *ngFor="let item of items">
      <img [src]="item.image" [alt]="item.altText" />
      <div class="caption">
        <h2>{{ item.title }}</h2>
        <button routerLink="/products">{{ item.buttonText }}</button>
      </div>
    </div>
  </div>

  <button class="arrow next" (click)="next()">›</button>
</div>
